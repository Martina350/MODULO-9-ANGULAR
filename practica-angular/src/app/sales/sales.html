<h1>Directive Angular</h1>

<h2 [ngClass]="painting ? 'painted' : 'noPainted'">I'm Coder</h2>

<h2 [ngClass]="show ? 'painted' : 'noPainted'">Show Painting</h2>

<h2 [ngClass]="hello ? 'hello' : 'noPainted'">Hello</h2>

<h2
  [ngStyle]="painting ? { 'background-color': 'lightgray' } : { 'background-color': 'lightblue' }"
>
  I'm Student
</h2>

<p [ngStyle]="myStyle">I'm Student</p>

<p [ngStyle]="stylesSp">Spider-Man Across The Spider-Verse</p>
